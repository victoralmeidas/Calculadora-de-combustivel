<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Gasolina ou Álcool?</h2>

    <input type="number" step="0.01" id="gasolina" placeholder="Preço da Gasolina">

    
    <input type="number" step="0.01" id="alcool" placeholder="Preço do Álcool?">

    <button onclick="calcular()">calcular</button>

    <p></p>

    <script>
        const msgResultado = document.querySelector("p");

        function calcular(){

            const precoGasolina = parseFloat(document.getElementById("gasolina").value);

        
            const precoAlcool = parseFloat(document.getElementById("alcool").value);    

            if (isNaN(precoGasolina)) {
                msgResultado.innerHTML = "Preço da Gasolina inválido";
                return;
            }

            if (isNaN(precoAlcool)) {
                msgResultado.innerHTML = "Preço do Álcool inválido";
                return;
            }

            if ((precoAlcool / precoGasolina) >= 0.7)

            msgResultado.innerHTML = "Abasteça com Gasolina";

            else
            msgResultado.innerHTML = "Abasteça com Àlcool";
        }

    </script>

</body>
</html>
